<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чат с агентом</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #121212;
      color: #fff;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 12px;
      max-width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .message.bot {
      background: #2c2c2c;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background: #1e1e1e;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #2c2c2c;
      color: white;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    img.diagram {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-box" id="chat-box"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Enter your message...">
    <button id="send-button">➤</button>
  </div>
</div>

<script src="chat.js" type="module"></script>
</body>

</html>
